<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example</title>

    <style>
        .knopka{
            transition: 4s;
            
            width: 200px;
            
        }

        .expand{
            width: 400px;
            height: 200px;
        }

    </style>
</head>
<body>
    
<button class="knopka" id = "knopka">knopka</button>


<script>

knopka.addEventListener('click', (event)=>{

    event.target.classList.toggle('expand')

    console.log(event.target);
})


</script>

</body>
</html>
